on:
  schedule:
    - cron:  '5 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  TZ: 'UTC'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Scrape
        run: node index
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: webroot